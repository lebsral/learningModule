    <div class="outer">
      <nav class="nav left"></nav>
      <div class="quiz">
        <div class="quiz__title">
          Scenario on a Psychotic Client NURS 4043
        </div>
        <div class="quiz__QandChoice">

          <div class="quiz__question">
            The client appears very restless and with a shaky tone of voice states to the nurse, "I am going to die soon! Please tell my family I love them." What would be the nurse's best response to the client?
          </div>

          <div class="quiz__possibleanswers">

            <button class="possibleanswers__button">
              <div class="button-split">
                <span class="button__letter">A</span> <div class="button__text">I cannot hear the voices. They are not real.</div>
              </div>
            </button>


            <button class="possibleanswers__button">
              <div class="button-split">
              <span class="button__letter">B</span> <div class="button__text">I can see how troubling the voices are to you. I will keep you safe.</div>
                </div>
            </button>


            <button class="possibleanswers__button">
              <div class="button-split">
              <span class="button__letter">C</span> <div class="button__text">Do not listen to the voices. Tehy are not powerful enough to cause you harm.</div>
              </div>
            </button>


            <button class="possibleanswers__button">              <div class="button-split">
              <span class="button__letter">D</span> <div class="button__text"> Why do you think you are hearing voices?</div>
              </div>
            </button>

          </div>
        </div>
        <div>
          put sound here
        </div>
      </div>

      <nav class="nav right"></nav>
    </div>
